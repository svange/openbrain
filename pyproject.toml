[tool.poetry]
name = "openbrain"
version = "0.3.0"
description = "A package to interact with generative AI and build specialized generative AI workflows. This project is dual-licensed under AGPL-3.0 and a separate commercial license."
authors = ["Samuel Vange <7166607+svange@users.noreply.github.com>"]
readme = "README.md"
license = "AGPL-3.0"
packages = [{include = "openbrain"}]

[tool.poetry.scripts]
ob = "openbrain.agents.gpt_agent:cli"
ob-chat = "openbrain.agents.gpt_agent:chat"
ob-tuner = "openbrain.app:main"

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.28.51"
langchain = "^0.0.295"
openai = "^0.28.0"
promptlayer = "^0.2.9"
requests = "^2.31.0"
pydantic = "^2.3.0"
aws-lambda-powertools = "^2.25.0"
python-dotenv = "^1.0.0"
python-ulid = "^1.1.0"
aws-xray-sdk = "^2.12.0"
tiktoken = "^0.5.1"
gradio = "^3.44.4"
poetry-semver = "^0.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
faker = "^19.6.1"
retry = "^0.9.2"
poetry-semver = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
branch = "main"
upload_to_PyPI = true
upload_to_release = true
build_command = "pip install poetry && poetry build"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test"
]
minor_tags = ["build", "ci", "feat"]
patch_tags = ["fix", "perf"]
