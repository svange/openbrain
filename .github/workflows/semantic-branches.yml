name: CI test & PR tag → main
on:
  push:
    branches:
    - feat/*
    - fix/*
    - perf/*
    - build/*
    - style/*
    - refactor/*
    - test/*

permissions:
  id-token: write # This is required for requesting the JWT
  contents: write  # This is required for actions/checkout
jobs:
  run-tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  create-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '#pr')
    needs: run-tests
    steps:
    - uses: actions/checkout@v3

    - name: Update main branch for PR
      run: |
        git fetch origin dev:ci/#{{ github.ref_name }} || git checkout -b ci/#{{ github.ref_name }} origin/#{{ github.ref_name }}
        git pull origin #{{ github.ref_name }}
        git push --force origin ci/#{{ github.ref_name }}

