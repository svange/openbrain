name: Test dev branch and deploy to pypi-test
on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  run-tests:
    uses: .github/workflows/run-tests.yaml
    with:
      tag: ${{ github.ref_name }}

  publish:
    runs-on: ubuntu-latest
    if: github.ref_name == 'v[0-9]+.[0-9]+.[0-9]+'
    needs: run-tests
    steps:
      #----------------------------------------------
      #              publish to pypi
      #----------------------------------------------
      - name: Publish Python 🐍 distribution 📦 to PyPI-test
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_API_KEY }}
          plugins: poetry-dynamic-versioning-plugin

  github-release:
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref_name == 'v[0-9]+.[0-9]+.[0-9]+'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/openbrain-${{ github.ref }}.tar.gz
          asset_name: openbrain-${{ github.ref }}.tar.gz
          asset_content_type: application/gzip
